<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy API Dynamic Webpage</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div id="title">Classic Television Shows!<div id="directions">Click on the Button to Display Gif's</div></div>
        
        <div class="button-clicks"></div>
       
      
        <form id="gif-form">
            <label for="gif-input">Add a Classic TV Show!</label><br>
            <input type="text" id="gif-input"><br>
            <input id="add-gif" type="submit" value="Submit">
        </form>
        
        <div id="gifs-view"></div>
    
   </div>
    <footer>  
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/gifs.js"></script>
    </footer>
</body>

</html>
